        <script>
            function translatePigLatin(str) {
                let lettercount = 0;
                let tempstr = "";
                let str1 = "";
                let str2 = "";
                let str3 = "";
                
                for(let i=0; i < str.length; i++){
                    if(str[i]==="a"||str[i]==="e"||str[i]==="i"||str[i]==="o"||str[i]==="u"){
                        break;
                    }
                    else {lettercount += 1;}  
                    //console.log("The char is "+ str[i]);                  
                }
                //console.log(lettercount);
                
                if(lettercount != 0){tempstr = str.slice(0, lettercount);
                    str1 = str.substring(0, lettercount);
                    str2 = str.substring(lettercount);
                    str3 = str2.concat(str1 + "ay");
                }else{str2 = str.substring(lettercount);
                    str3 = str2.concat(str1 + "way");}
                //console.log("The new str is " + str3);

                return str3;
                }
                translatePigLatin("consonant");
                translatePigLatin("algorithm");
