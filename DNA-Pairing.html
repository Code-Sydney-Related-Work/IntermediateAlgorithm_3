        <script>
            function pairElement(str) 
            {
                let temparray = [];
                let temparray1 = [];
                for(let i = 0; i < str.length; i++)
                {
                    if(str[i] === "G"){temparray1 = ["G", "C"]}
                    else if (str[i] === "C"){temparray1 = ["C", "G"]}
                    else if (str[i] === "A"){temparray1 = ["A", "T"]}
                    else if (str[i] === "T"){temparray1 = ["T", "A"]}
                    temparray.push(temparray1);
                }
                console.log(temparray);
                return temparray;
            }
                pairElement("GCG");
        </script>
